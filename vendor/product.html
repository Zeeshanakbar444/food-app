  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

            <!-- scfffdfdf -->



            <form id="ProductForm">
                <div class="mb-3">
                    <label class="form-label">Product Name</label>
                    <input type="text" name="productName" id="modalName"  class="form-control" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label class="form-label">Product Desc</label>
                    <textarea class="form-control" name="productDesc"  id="modalDesc"  placeholder="Leave a comment here"
                        id="floatingTextarea"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Product Price</label>
                    <input type="text" name="productPrice" id="modalPrice" class="form-control">
                </div>
                
    
                <!-- <button id="submitBtn" type="submit" class="btn btn-primary">ADD PRODUCT</button> -->
            </form>

        <!-- sfsafasfdafdfdf -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" id="submitModal" class="btn btn-primary">Understood</button>
        </div>
      </div>
    </div>
