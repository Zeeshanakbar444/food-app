<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<link rel="stylesheet" href="./signup.css">
</head>

<body>
    <h1  class="heading1"> ZEE Food App</h1>
    <section id="signup" class="container mt-10">
        <h1>SIGNUP</h1>
        <hr>
        <form onsubmit="(event)">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Full Name</label>
                <input id="inp1" type="text" class="form-control" id="fullName" placeholder="your Name" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Phone Number</label>
                <input type="text" class="form-control" placeholder="Your Phone NO" id="phoneNumber" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="text" class="form-control" id="email" placeholder="Email Address" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" placeholder="Password" id="password">
            </div>

            <div class="mb-3">
                <label for="">Select type</label>
                <select class="form-select" id="dropItem" aria-label="Default select example">
                    <option selected disabled>Select User Type</option>
                    <option value="Vendor">Vendor</option>
                    <option value="Customer">Customer</option>
                </select>
            </div>





            <div>
                <p class="para1">Have An Account?<b> <a href="../index.html">LOGIN</a> </b> </p>
            </div>
            <button type="submit" class=" btn btn-primary" id="signupBtn">SIGNUP</button>
        </form>
    </section>




    <script type="module" src="./signup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
