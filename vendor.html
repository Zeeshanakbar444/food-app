<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="d-flex justify-content-between">
        <h1>Vendor DASHBOARD</h1>
        <button class="btn btn-dark" id="logoutBtn">LOGOUT</button>
    </div>



    <div class="container">
        <form id="ProductForm">
            <div class="mb-3">
                <label class="form-label">Product Name</label>
                <input type="text" name="productName" id="productName"  class="form-control" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label class="form-label">Product Desc</label>
                <textarea class="form-control" name="productDesc"  id="productDesc"  placeholder="Leave a comment here"
                    id="floatingTextarea"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Product Price</label>
                <input type="text" name="productPrice" id="productPrice" class="form-control">
            </div>

            <button id="submitBtn" type="submit" class="btn btn-primary">ADD PRODUCT</button>
        </form>
    </div>



    <script type="module" src="vendor.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
